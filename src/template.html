<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="container">
        <header>
            <h1>!BATTLESHIP!</h1>
        </header>
        <div id="message-box">
            <p>Let's play!</p>
        </div>
        <div id="setup-btns">
            <button id="axis">Change Axis</button>
            <button id="random">All Random</button>
            <button id="reset">Reset</button>
        </div>
        <div class="boards-wrapper">
            <div class="board-section" id="player-section">
                <div class="board" id="player-board"></div>
                <h3>Player board</h3>
            </div>
            <div class="board-section" id="computer">
                <div class="board" id="computer-board">
                </div>
                <h3>Computer board</h3>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
